name: Build bootstrap.exe (unsigned)
on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ps2exe
        shell: pwsh
        run: |
          Install-Module -Name ps2exe -Scope CurrentUser -Force
          Import-Module ps2exe

      - name: Convert bootstrap.ps1 -> bootstrap.exe
        shell: pwsh
        run: |
          Invoke-PS2EXE -InputFile .\bootstrap.ps1 -OutputFile .\bootstrap.exe -NoConsole

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bootstrap.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
